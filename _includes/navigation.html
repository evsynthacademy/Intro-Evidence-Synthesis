<!-- Navigation -->
<nav class="navbar navbar-default" role="navigation">

	<!-- Brand and toggle get grouped for better mobile display -->
	<div class="navbar-header">
		<a href="#" class="navbar-toggle" data-toggle="collapse" data-target="#p2pu-menu">
			<i class="fa fa-bars"></i>
		</a>
	</div>

	<!-- Collect the nav links, forms, and other content for toggling -->
	<div class="container">
		<div class="collapse navbar-collapse" id="p2pu-menu">
			<ul class="nav navbar-nav">
				<li class="p2pu-logo">
					<a class="p2pu-tab" href="https://evsynthacademy.github.io/"><img src="{{ site.baseurl }}/img/logo.jpg" alt="{{ site.title }}" /></a>
				</li>
				{% for module in site.data.course.modules %}
					{% assign first_post = site.categories[module]|reverse|first %}
					<li class="dropdown {% if page.categories[1] == module %}active{% endif %} {% if forloop.first %}first{% endif %} {% if forloop.last %}last{% endif %}">
						<a href="{{ site.baseurl }}{{ first_post.url }}"
						   class="dropdown-item">
							{{ module }}
						</a>
					</li>
				{% endfor %}
				
			</ul>
		</div>
		<!-- /.navbar-collapse -->
	</div>
	<!-- /.container-fluid -->
</nav>
<!-- End Navigation -->
